<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="paraply" class="paraply_ned"></div>
                <div id="sur_sky" class="sky_ned"></div>
                <div id="sol" class="sol_ned"></div>
                <div id="solbriller" class="solbriller_ned"></div>
                <div id="is" class="is_ned"></div>
                <div id="sky_background1" class="sky_siden"></div>
                <div id="sky_background2" class="sky_siden"></div>
                <div id="sky_background3" class="sky_siden"></div>
            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="liv"></div>
                <div id="time"></div>
                <div id="pause"></div>
            </div>
        </div>


        <div id="start"></div>
        <div id="settings"></div>
        <div id="gameover"></div>
        <div id="levelcomplete"></div>
    </div>










</body>

</html>
